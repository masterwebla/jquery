<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo con JQuery HTML, CSS</title>
	<script src="js/jquery.min.js"></script>
	<script>
		function escribir(){
			var txt = $('#texto').val();
			$('#textoescrito').html(txt);
		}

		$(document).ready(function(){
			$('#btn1').click(function(){
			    $('#p1').html('<h1>Titulo</h1><p>Este es el nuevo parrafo</p>');
			});

			$('#btn2').click(function(){
				$('#p1').css({"background-color":"yellow","font-size":"200%","font-family":"tahoma"});
			});
		});
	</script>
</head>
<body>
	<button id="btn1">Ejecutar HTML</button>
	<button id="btn2">Ejecutar CSS</button>
	<div id="p1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi saepe, corporis voluptatibus, explicabo quae perspiciatis sed. Velit inventore laboriosam iure, incidunt pariatur dolorem quaerat tenetur dolores maxime nesciunt similique. Illo.</div>
	<input type="text" id="texto" onkeyup="escribir()">
	<p id="textoescrito"></p>
</body>
</html>
