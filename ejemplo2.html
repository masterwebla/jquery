<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo 2 de JQuery</title>
	<script src="js/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#btn1').click(function(){
			    $('#p1').slideToggle();
			});
		});
	</script>
</head>
<body>
	<button id="btn1">Animar</button>
	<p id="p1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis aliquam deserunt, quas, vero natus quibusdam! Rem beatae vel cumque, vero, odio explicabo autem quod dolore odit optio tempora facere, esse.</p>
</body>
</html>
